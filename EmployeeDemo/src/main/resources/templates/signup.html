<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${title}">Register</title>
   
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" th:href="@{/css/style.css}">
<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.min.js"></script>
<script type="text/javascript" th:src="@{/js/script.js}"></script>
</head>
<body>
<section>
	
	<div class="card">
		<div class="cord-body mr-5">
			<h1 class="text-center">Register Employee </h1>
			
			<div class="container-fluid mt-4">
				
				<div class="rows">
				
					<div class="col-md-10 offset-md-1">
						
						<form id="regForm" action="#" th:object="${employee}"
						th:action="@{/employee/register}"
						enctype="multipart/form-data" method="post" class="mt-2">                    
						
						<div class="container text-center">
				
						<div  th:if="${session.message}" th:classappend="${session.message.type}" class="alert " role="alert">
			 				 <p th:text="${session.message.content}"></p>
			 				<th:block th:text="${@sessionHelper.removeMessageFromSession()}" > </th:block>
							</div>
							
						</div>
						
						<div class="input-group mt-4">
							<div class="input-group-prepend">
								<div class="input-group-text">
									<i class="fa fa-plus"></i>
								</div>
							</div>
							<input type="text" class="form-control" name="e_name" placeholder="enter full name here" id="e_name" required/>
						</div>
						
						<div class="input-group mt-3">
							<div class="input-group-prepend">
								<div class="input-group-text">
									<i class="fa-solid fa-envelope"></i>
								</div>
							</div>
							<input type="text" class="form-control" name="email" placeholder="enter email here" id="email" required/>
						</div>
						
						<div class="input-group mt-3">
							<div class="input-group-prepend">
								<div class="input-group-text">
									<i class="fa-solid fa-phone"></i>
								</div>
							</div>
							<input type="number" class="form-control" name="phone" placeholder="enter phone no here" id="phone" required/>
						</div>
						
						<div class="input-group mt-4">
							<textarea rows="3" class="form-control" placeholder="enter your address" name="address" id="address" required></textarea>    
						</div>
						
						<div class="input-group mt-3">
							<select class="form-select" id="department" name="department" aria-label="Default select example" required>
								<option value="">Select department</option>
								<option value="HR">HR</option>
								<option value="IT">IT</option>
								<option value="SALES">SALES</option>
							</select>
						</div>
						
						<div class="input-group mt-3">
							<div class="input-group-prepend">
								<div class="input-group-text">
									<i class="fa-solid fa-user"></i>
								</div>
							</div>
							<input type="text" class="form-control" name="designation" placeholder="enter your designation" id="designation" required/>
						</div>
						
						<div class="input-group mt-3">
							<div class="input-group-prepend">
								<div class="input-group-text">
									<i class="fa-solid fa-calendar-alt"></i>
								</div>
							</div>
							<input type="date" class="form-control" id="dateOfJoining" name="dateOfJoining" placeholder="enter date of joining" required />
						</div>
						
						<div class="input-group mt-3">
							<div class="input-group-prepend">
								<div class="input-group-text">
									<i class="fa-solid fa-venus-mars"></i>
								</div>
							</div>
							<select class="form-select" id="gender" name="gender" required>
								<option value="">Select Gender</option>
								<option value="Male">Male</option>
								<option value="Female">Female</option>
							</select>
						</div>
						
						<div class="input-group mt-3">
							<div class="input-group-prepend">
								<div class="input-group-text">
									<i class="fa-solid fa-camera"></i>
								</div>
							</div>
							<input type="file" class="form-control" id="profile_picture" name="profile_picture" />
						</div>
						
						<div class="input-group mt-3">
							<div class="container text-center">
								<button type="reset" class="btn btn-warning">Reset</button>
								<button type="submit" class="btn btn-primary">Submit</button>
							</div>
						</div>
						</form>
						
						
					
					</div>
					
				</div>    
			
			</div>
				
		
		
		</div>
		
	</div>
	
</section>

</body>
</html>
