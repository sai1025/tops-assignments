<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" th:href="@{/css/style.css}">
<link href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" rel="stylesheet" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

</head>
<body>
<section>
<div class="card">

	<div class="card-body">
		<div class="rows">
			<div class="col-md-8 offset-md-2">
		
			<div class="container text-center mt-10">
			<img alt="" th:style="'width:60px;border-radius:50%'" th:src="${employee.imageUrl}">
			<h2 th:text="${user.name}"></h2><br>

			<table class="table  table-borderless table-hover">
						  <tbody>
						    <tr style="height: 10px;">
						      <td scope="col"><i class="fa-solid fa-envelope"></i></td>
						      <td scope="col"><a href="#" th:text="${user.email}"></a></td>
						    </tr>
						     <tr style="height: 10px;">
						      <td scope="col"><i class="fa-solid fa-envelope"></i></td>
						      <td scope="col"><span th:text="${user.phone}"></span></td>
						    </tr>
						     <tr style="height: 10px;">
						      <td scope="col">Address</td>
						      <td scope="col"><span th:text="${user.address}"></span></td>
						    </tr>
						    <tr style="height: 10px;">
						      <td scope="col">Department</td>
						      <td scope="col"><span th:text="${user.department}"></span></td>
						    </tr>
						    <tr style="height: 10px;">
						      <td scope="col">Designation</td>
						      <td scope="col"><span th:text="${user.designation}"></span></td>
						    </tr>
						   
						   
						  </tbody>
			</table>
			</div>
			
			
			</div>
		</div>
	</div>
</div>


</section>

</body>
</html>
