<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.7.1.slim.js" integrity="sha256-UgvvN8vBkgO0luPSUl2s8TIlOSYRoGFAX4jlCIm9Adc=" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<title>Insert title here</title>
</head>
<body style="background:#e2e2e2;">
		
		<div  class="container mt-3">
			<div class="rows">
					
			<div class="col-md-4 offset-md-4">
			<div class="card" style="z-index:1;border:none;display:flex; width:400px;height:300px;">
				<h3 class="text-center" style="font-style:italic;" >Password Assistance</h3>
				<div  th:if="${session.message}" th:classappend="${session.message.type}" class="alert " role="alert">
 				 <p th:text="${session.message.content}"></p>
 				<th:block th:text="${@sessionHelper.removeMessageFromSession()}" > </th:block>
				</div>
				
					
							
							<form action="#" th:action="@{/verify_otp}" method="post" class="mt-2" >
								<div class="input-group mt-2">
								
								<input type="text" class="form-control" name="otp" placeholder="enter your code here" />
								</div>
								<div class="text-center mt-2">
								
								<button type="submit" class=" btn btn-danger">Verify</button>
								</div>
							
							</form>
							</div>
						</div>
					</div>
				</div>
		
		
</body>
</html>
