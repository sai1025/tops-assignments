 <div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3>Sign In</h3>
				
				<div class="d-flex justify-content-end social_icon">
					
					<a th:href="@{'/oauth2/authorization/google'}">
					<span><i class="fab fa-google-plus-square"></i></span>
					</a>
					
					
					<a th:href="@{'/oauth2/authorization/github'}">
					<span><i class="fab fa-github-square"></i></span>
					</a>	
					
				</div>
				<div class="container text-center" style="color:red" th:if="${param.error}" >
									Invalid username and password.</div>
								<div  class="container text-center" style="color:blue" th:if="${param.logout}">
									You have been logged out.							
				</div>
			</div>
			<div class="card-body">
				<form th:action="@{/authenticate}" method="post">
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input required type="text" name="email" class="form-control" placeholder="enter email here">
						
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input required type="password" name="password" class="form-control" placeholder="password">
					</div>
					<div class="row align-items-center remember">
						<input type="checkbox">Remember Me
					</div>
					<div class="form-group">
						<input type="submit" value="Login" class="btn float-right login_btn">
					</div>
				</form>
			</div>
			<div class="card-footer">
				<div class="d-flex justify-content-center links">
					Don't have an account?<a th:href="@{/signup}">Sign Up</a>
				</div>
				<div class="d-flex justify-content-center">
					<a th:href="@{/forgot}">Forgot your password?</a>
				</div>
			</div>
		</div>
	</div>
</div>
