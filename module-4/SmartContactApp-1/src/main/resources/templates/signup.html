<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{base::Layout(~{::section})}" >
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<section id="login_register" >
<div class="container">
	<div class="rows mt-1">
		<div class="col-md-6 offset-md-3">
		<form  th:action="@{/process_form}" th:method="post" th:object="${user}" class="bg-white p-4">
				<div class="container text-center">
				
				<div  th:if="${session.message}" th:classappend="${session.message.type}" class="alert " role="alert">
 				 <p th:text="${session.message.content}"></p>
 				<th:block th:text="${@sessionHelper.removeMessageFromSession()}" > </th:block>
				</div>
				</div>
				<h2 class="text-center">Register Here!!</h2>
				
				 <div class="mb-1">
				    <label for="name" class="form-label">UserName  </label>
				    
				    <input type="text" class="form-control" 
				    required 
				    th:value="${user.name}" 
				 
				    th:classappend="${#fields.hasErrors('name')}? 'is-invalid':'' "
				    id="username" placeholder="enter name" name="name">
				  
					<div th:each="e:${#fields.errors('name')}" th:text="${e}"
							id="validationServer03Feedback" class="invalid-feedback">				      
				    </div>  
				  </div>
				  <div class="mb-1">
				    <label for="exampleInputEmail1" class="form-label">Email address</label>
				    <input type="email" name="email" class="form-control"  required
				    th:value="${user.email}"
				    th:classappend="${#fields.hasErrors('email')}? 'is-invalid':''"
				    id="exampleInputEmail1" placeholder="enter email" aria-describedby="emailHelp">
				    
				    <div th:each="e:${#fields.errors('email')}" th:text="${e}"
							id="validationServer04Feedback" class="invalid-feedback">    
				    </div>		  
				    </div>
				    <div class="mb-1">
				    <label for="password" class="form-label">Password</label>
				    <input type="password" name="password" placeholder="enter password" class="form-control" required
				    th:value="${user.password}"
				    th:classappend="${#fields.hasErrors('password')}? 'is-invalid':''"
				    id="password" aria-describedby="emailHelp">
				    
				    <div th:each="e:${#fields.errors('password')}" th:text="${e}"
							id="validationServer04Feedback" class="invalid-feedback">    
				    </div>		  
				    </div>
				    <div class="mb-1">
				    <label for="about" class="form-label">About</label>
				    <textarea rows="4" class="form-control" name="about" placeholder="enter something about yourself"
				    th:text="${user.about}"
				     id="about"></textarea>
				    </div>
				 
				  <div class="mb-1 form-check">
				    <input type="checkbox" class="form-check-input" id="exampleCheck1" name="agreement">
				    <label class="form-check-label" for="exampleCheck1">Accept terms and conditions</label>
				  </div>
				 <div class="container text-center">
				  <button type="reset" class="btn btn-warning">Reset</button>
				  <button type="submit" class="btn btn-primary">Submit</button>
				 
				 </div>
				</form>
		
		
		
		</div>
	</div>
</div>



</section>
</body>
</html>
